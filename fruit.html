<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butter Cream Cake - Cake Fairy</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <h1 style="text-align: center; color: #d63384;">Fruit Cake</h1>

  <!-- Main Large Image on the Left -->
  <div style="float: left; margin-right: 20px;">
    <img src="images/fruit1.jpg" alt="Butter Cream Cake" style="width: 370px; border-radius: 10px;">
  </div>

  <!-- 4 Small Images Below (Left Aligned) -->
  <div style="margin-bottom: 30px; text-align: left;">
    <img src="images/fruit2.jpg" alt="Buttercream 1" style="width: 180px; margin: 5px; border-radius: 8px;">
    <img src="images/fruit3.jpg" alt="Buttercream 2" style="width: 180px; margin: 5px; border-radius: 8px;">
    <br>
    <img src="images/fruit4.jpg" alt="Buttercream 3" style="width: 180px; margin: 5px; border-radius: 8px;">
    <img src="images/fruit5.jpg" alt="Buttercream 4" style="width: 180px; margin: 5px; border-radius: 8px;">
  </div>
  
  <!-- Order Now Form -->
<div style="position: absolute; top: 130px; right: 100px; background-color: #fff0f5; padding: 60px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 450px;">
  <h3 style="color: #d6336c; text-align: center;">Order Now</h3>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required style="width: 100%;"><br><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="1" required style="width: 100%;"><br><br>

    
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required style="width: 100%;"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="2" required style="width: 100%;"></textarea><br><br>

    <button type="submit" style="background-color: #ff69b4; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Place Order</button>
  </form>
</div>


    <a href="product.html" class="btn btn-outline-light"><button type="submit" style="background-color: #0d0d0d; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">Previous Slide</button>

 

</body>
</html>
